<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <h1>DIGITAL CLOCK</h1>
    <div id="main">
        <div class="hour">
            <div class="left tens">
                <div class="clock ten1">1</div>
                <div class="clock ten1">2</div>
            </div>
            <div class="middle tens">
                <div class="clock2 ten1"></div>
                <div class="clock3 ten1"></div>
                <div class="clock4 ten1"></div>
            </div>
            <div class="right tens">
                <div class="clock ten1">6</div>
                <div class="clock ten1">7</div>
            </div>
            <div class="left ones">
                <div class="clock one1">1</div>
                <div class="clock one1">2</div>
            </div>
            <div class="middle ones">
                <div class="clock2 one1"></div>
                <div class="clock3 one1"></div>
                <div class="clock4 one1"></div>
            </div>
            <div class="right ones">
                <div class="clock one1">6</div>
                <div class="clock one1">7</div>
            </div>
        </div>
        <div class="semi">
            <div class="clock sem"></div>
            <div class="clock sem">1</div>
        </div>
        <div class="minute">
            <div class="left tens">
                <div class="clock ten2">1</div>
                <div class="clock ten2">2</div>
            </div>
            <div class="middle tens">
                <div class="clock2 ten2"></div>
                <div class="clock3 ten2"></div>
                <div class="clock4 ten2"></div>
            </div>
            <div class="right tens">
                <div class="clock ten2">6</div>
                <div class="clock ten2">7</div>
            </div>
            <div class="left ones">
                <div class="clock one2">1</div>
                <div class="clock one2">2</div>
            </div>
            <div class="middle ones">
                <div class="clock2 one2"></div>
                <div class="clock3 one2"></div>
                <div class="clock4 one2"></div>
            </div>
            <div class="right ones">
                <div class="clock one2">6</div>
                <div class="clock one2">7</div>
            </div>
        </div>
        <div class="semi">
            <div class="clock sem">1</div>
            <div class="clock sem">1</div>
        </div>
        <div class="second">
            <div class="left tens">
                <div class="clock ten3">1</div>
                <div class="clock ten3">2</div>
            </div>
            <div class="middle tens">
                <div class="clock2 ten3"></div>
                <div class="clock3 ten3"></div>
                <div class="clock4 ten3"></div>
            </div>
            <div class="right tens">
                <div class="clock ten3">6</div>
                <div class="clock ten3">7</div>
            </div>
            <div class="left ones">
                <div class="clock one3">1</div>
                <div class="clock one3">2</div>
            </div>
            <div class="middle ones">
                <div class="clock2 one3"></div>
                <div class="clock3 one3"></div>
                <div class="clock4 one3"></div>
            </div>
            <div class="right ones">
                <div class="clock one3">6</div>
                <div class="clock one3">7</div>
            </div>
        </div>
    </div>
</body>
</html>
